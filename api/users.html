<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-input {
            background: black;
            color: white;
            border: 1px solid #333;
            padding: 5px;
            font-family: monospace;
            width: 200px;
        }
        .search-button {
            background: black;
            color: white;
            border: 1px solid #333;
            padding: 5px 10px;
            font-family: monospace;
            cursor: pointer;
        }
        .status {
            margin: 15px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #111;
        }
                }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>FedBin</h1>
                <div class="nav-links">
                    <a href="#" onclick="showView('home')">Home</a>
                    <a href="#" onclick="showView('add-paste')">Add Paste</a>
                    <a href="#" onclick="showView('users')">Users</a>
                    <a href="#">Upgrades</a>
                    <a href="#">Support</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Home View -->
        <div id="home-view" class="active">
            <div class="mirrors">
                <strong>FEDBIN NETWORK</strong><br>
                Nodes: <span id="node-count">0</span> | Peers: <span id="peer-count">0</span>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for..." onkeyup="if(event.key === 'Enter') searchPastes()">
                <button onclick="searchPastes()">Search for a paste</button>
            </div>

            <div class="stats" id="stats">
                Loading pastes...
            </div>

            <div class="pagination" id="pagination">
                <a href="#" onclick="changePage(-1)"><</a>
                <a href="#" class="active">1</a>
                <a href="#" onclick="changePage(1)">></a>
            </div>

    </style>
</head>
<body>
    <div class="header">
        <h1>Users</h1>
        <div class="search-container">
            <span>Username...</span>
            <input type="text" class="search-input" id="searchInput" placeholder="">
            <button class="search-button" onclick="searchUsers()">Search</button>
        </div>
    </div>

    <div class="status">Showing 1187 (of 410163) users</div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Posts</th>
                <th>Joined</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample data - replace with your actual user data -->
            <tr>
                <td>1</td>
                <td>admin</td>
                <td>42</td>
                <td>Jan 1, 2020</td>
            </tr>
            <tr>
                <td>2</td>
                <td>moderator</td>
                <td>35</td>
                <td>Feb 15, 2020</td>
            </tr>
            <tr>
                <td>3</td>
                <td>user123</td>
                <td>12</td>
                <td>Mar 30, 2020</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Sample user data (replace with your actual data)
        const allUsers = [
            { id: 1, username: 'Kunzi', posts: 42, joined: 'Jan 1, 2020' },
            { id: 2, username: '1pxx', posts: 35, joined: 'Feb 15, 2020' },
        ];

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm)
            );
            
            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = '';
            
            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.posts}</td>
                    <td>${user.joined}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.querySelector('.status').textContent = 
                `Showing ${filteredUsers.length} (of ${allUsers.length}) users`;
        }

        // Initialize with all users
        window.onload = function() {
            searchUsers();
        };
    </script>
</body>
</html>
